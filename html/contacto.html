        <img class="imagen" id="logo" src="../img/logo.png"  width="150" height="90">

        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre"><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea class="controls" name="mensaje" for="mensaje" placeholder="Hazme una pregunta..." maxlength="300"></textarea><br>
